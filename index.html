<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!--O action atributo define a ação a ser executada quando o formulário é enviado,
    os dados do formulário são enviados para um arquivo no servidor quando o usuário clica no botão enviar.-->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password"
                    pattern="[a-z0-5]{8,}" /></label>
        </fieldset>
        <fieldset>
            <fieldset>
                <label><input type="radio" /></label>
                <label><input type="radio" /></label>
                <label></label>
              </fieldset>
        </fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
